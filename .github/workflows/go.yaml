name: Go

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum

      - name: Build
        run: go build -o ./bin/ -v ./...

      - name: Test
        run: go test -v ./...

  linter:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true  # Кэширование Go зависимостей

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60

          # Указываем файл конфигурации, если нужно
          args: --timeout=30m --config=./.golangci.pipeline.yaml

          # Включаем кэш для golangci-lint
          skip-cache: false  # Используем кэш для ускорения

          # Включаем кэш сборок Go
          skip-build-cache: false
